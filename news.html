<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
  <link rel = "stylesheet" href="assets/css/styles.css">
  <title>News and Music</title>
</head>
<body>
  <aside class="sidebar pos-absolute z-2"
       data-role="sidebar"
       data-toggle="#sidebar-toggle-3"
       id="sb3"
       data-shift=".shifted-content">
    <div class="sidebar-header" data-image="./assets/images/menu-img-bg.png">
    </div>
    <ul class="sidebar-menu">
        <li><a><span class="mif-home icon"></span>Home</a></li>
        <li><a><span class="mif-news icon"></span>Headlines</a></li>
        <li><a><span class="mif-music icon"></span>Music Info</a></li>
        <li><a><span class="mif-weather4 icon"></span>Weather</a></li>
        <li><a><span class="mif-book-reference icon"></span>Recipes</a></li>
    </ul>
</aside>
<div class="shifted-content h-100 p-ab">
    <div class="app-bar pos-absolute bg-cyan z-1" data-role="appbar">
        <button class="app-bar-item c-pointer" id="sidebar-toggle-3">
            <span class="mif-menu fg-white"></span>
        </button>
    </div>
    <div class = "news" id="news">
      <button class = "button drop-shadow primary outline rounded" id = "newsButton">News <span class  = "mif-news"></span></button>
      <div class = "newsBox" id = "newsBox"></div>
    </div>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
  <script src = "assets/js/newsapi.js"></script>

</body>
</html>
